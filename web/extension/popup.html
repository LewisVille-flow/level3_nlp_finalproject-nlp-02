<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&display=swap" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,-25" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap" rel="stylesheet">

    <title>Bookmark Page</title>
    <script src="popup.js"></script>

    <style>
      textarea {
        font-size: 3px;
      }
    </style>
    
  </head>
  <body>
    <div class="v1_10"></div>
      <button id="openAppPage", class="app_button", title="App">App</button>
      <button id="exportBookmarkHistory", class="export_button", title="Export">Export</button>

      <textarea class="flexible-textbox" id="tagsInput" readonly></textarea>
      <span class="NAME">Tags</span>

      <div id="selectedFolderName" class="flexible-textbox2"></div>
      <span class="Folder">Folder</span>

      <!-- <div class="toggle"></div> -->

      <button id="openModal">Open Bookmarks</button>
      <div class="button_save">
        <button id="collectInfo" disabled>
            <span class="material-symbols-outlined">manage_search</span>Collect Page Info</button>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&larr;</span>
          <ul id="bookmarkTree" class="tree"></ul>
        </div>
      </div>
  </body>
</html>
